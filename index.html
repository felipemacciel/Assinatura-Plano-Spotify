<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">  
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/spotify-icon.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Pedido de Cartão</title>

</head>
<body>
  <main> 
    <img src="images/spotify.jpg" alt="Spotify Capa">
 
  <section>
    <h1>Resumo do Pedido</h1>
    <span class="description">Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer
      dispositivo em qualquer lugar que você gosta!</span>

      <div class="informations">
        <div class="music-price">
          <img src="images/spotify-icon.png" alt="Icon Spotify">
          <div class="price">
            <strong>  Plano Anual</strong>
            <span>R$ 59,99/ano</span>
          </div>
        </div>
        <a href="#">Alterar</a>
      </div>

      <button>Prossiga para o pagamento</button>
      <a href="#" id="cancel-order">Cancelar Ordem</a>
  </section>
  </main>
</body>
</html>
